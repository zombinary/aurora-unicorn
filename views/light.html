<script type="text/javascript">	
  function btn_sendColor(color){
	  setcolour(color,$('#device_selectBox').val());
	  send2tcp($('#device_selectBox').val());
  };

$(document).ready(function () { 

  $.SlidePanel();
 
	var RGBChange = function() {
		setcolour(hue[rgb.getValue()], $('#device_selectBox').val());
		send2tcp($('#device_selectBox').val());
	
		return hue[rgb.getValue()];
	};
	
	var RGBbrightness = function() {
		var brightness = ui.getValue();
		setbrightness(brightness, $('#device_selectBox').val());
		send2tcp($('#device_selectBox').val());
		return;
	};

	var rgb = $('#slider_hue').slider()
		.on('slide', RGBChange)
		.data('slider');
		
	var ui = $('#slider_brightness').slider()
		.on('slide', RGBbrightness)
		.data('slider');	
		
});

	
</script>
